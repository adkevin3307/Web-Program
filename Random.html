<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Random</title>
        <link rel = "stylesheet" type = "text/css" href = "./style.css">
        <script src = "https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script>
            $(function() {
                $('#random').attr('disabled', true);
                $('#enter').click(function() {
                    $('#list').html('');
                    $('#result').html('');
                    if (isNaN($('#amount').val())) window.alert('Please input number');
                    else {
                        var s = '';
                        for (var i = 0; i < parseInt($('#amount').val()); i++) {
                            s += '<div>';
                            s += '第' + (i + 1) + '人姓名: ';
                            s += '<input id = "num' + i + '" type = "text" value = "Person' + (i + 1) + '">';
                            s += '</div>';
                        }
                        $('#list').html(s);
                        $('#random').attr('disabled', false);
                    }
                });
                $('#random').click(function() {
                    if (isNaN($('#amount').val())) window.alert('Please input number');
                    else $('#result').html($('#num' + Math.floor(Math.random() * $('#amount').val())).val());
                });
            });
        </script>
    </head>
    <body>
        <br><div class = 'header'>出門囉~</div><br>
        <form action = '#'>
            <div>
                人數: <input id = 'amount' type = 'text' value = '1'>
                <input id = 'enter' type = 'button' value = '確定'>
                <input id = 'random' type = 'button' value = '選人'>
            </div>
        </form>
        <br><div id = 'list' class = 'scroll_div'></div><br>
        <div id = 'result' style = 'text-align: center; font-size: 40px;'></div>
    </body>
</html>
